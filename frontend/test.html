<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="ivu-tabs-content ivu-tabs-content-animated" style="transform: translateX(0%) translateZ(0px);">
    <div class="ivu-card">
        <div class="ivu-card-head"><p slot="title" style="color: %s">%s: %s</p></div>
        <div class="ivu-card-body">
            <button type="button" class="ivu-btn ivu-btn-primary ivu-btn-circle"><span>%s</span></button>
        </div>
    </div>
</div>
</body>
</html>
